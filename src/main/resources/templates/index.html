<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>麻将社区</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.js" type="application/javascript"></script>
    <link rel="stylesheet" href="css/community.css">
</head>
<body>
<div th:insert="~{navications :: navication}"></div>
<div class="container-fluid main">
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
        <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现</h2>
        <hr/>
        <div class="question-list" th:each="quest:${questionList}">
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-size" th:src="${quest.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${quest.title}"></h4>
                    <span th:text="${quest.description}"></span>
                    <br/>
                    <span class="text-desc"><span th:text="${quest.commentCount}"></span>个回复•<span
                            th:text="${quest.viewCount}"></span>次浏览<span
                            th:text="${#dates.format(quest.gmtCreate,'dd MMMM yyyy')}"></span></span>
                </div>
            </div>
            <hr/>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li th:each="nav: ${pageInfo.navigatepageNums}">
                    <a th:href="'/?page='+${nav}" th:text="${nav}" th:if="${nav != pageInfo.pageNum}"></a>
                    <span style="font-weight: bold;background: #6faed9;" th:if="${nav == pageInfo.pageNum}" th:text="${nav}" ></span>

                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
        XXXXXXXXXXX
    </div>
</div>
</body>
</html>
