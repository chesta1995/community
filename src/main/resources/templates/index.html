<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>麻将社区</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.js" type="application/javascript"></script>
    <link rel="stylesheet" href="css/community.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">麻将社区</span>
            </button>
            <a class="navbar-brand" href="http://localhost:8081">麻将社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="http://localhost:8081/publish">发布</a></li>
                <li th:if="${session.user} == null"><a
                        href="https://github.com/login/oauth/authorize?client_id=Iv1.d78b5aef1b7575d6&redirect_uri=http://localhost:8081/callBack&scope=user&state=1">登录</a>
                </li>
                <li th:if="${session.user} != null" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       th:text="${session.user.getName()}" aria-expanded="false"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人信息</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid main">
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
        <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现</h2>
        <hr/>
        <div class="question-list" th:each="quest:${questionList}">
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-size" th:src="${quest.avatarUrl}">
                    </a>0
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${quest.title}"></h4>
                    <span th:text="${quest.description}"></span>
                    <br/>
                    <span class="text-desc"><span th:text="${quest.commentCount}"></span>个回复•<span
                            th:text="${quest.viewCount}"></span>次浏览<span
                            th:text="${#dates.format(quest.gmtCreate,'dd MMMM yyyy')}"></span></span>
                </div>
            </div>
            <hr/>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li th:each="nav: ${pageInfo.navigatepageNums}">
                    <a th:href="'/?page='+${nav}" th:text="${nav}" th:if="${nav != pageInfo.pageNum}"></a>
                    <span style="font-weight: bold;background: #6faed9;" th:if="${nav == pageInfo.pageNum}" th:text="${nav}" ></span>

                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
        XXXXXXXXXXX
    </div>
</div>
</body>
</html>
